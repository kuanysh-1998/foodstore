<header>
  <div class="container">
    <a routerLink="/" class="logo"> Food Mine!</a>

    <nav>
      <ul>
        <li *ngIf="!user.token">
          <a routerLink="/login">Login</a>
        </li>

        <li *ngIf="user.token"  class="container__menu">
          <a routerLink="/dashboard"> {{ user.name }} </a>
          <div class="menu">
            <a routerLink="/formyself">Profile</a>
            <a routerLink="/orders">Orders</a>
            <a (click)="logout()">Logout</a>
          </div>
        </li>
        <li>
          <a routerLink="/cart-page">
            Cart <span *ngIf="cartQuantity"> {{ cartQuantity }} </span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
